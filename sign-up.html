<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Assistan+Display:wght@400;600&family=Playfair+Display:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Мій веб-додаток</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        Мій веб-додаток
      </div>
    </header>
    <main class="sign-up-page">
      <div id="error-container"></div>
      <form class="sign-up-form" autocomplete="off" novalidate method="POST">
        <h2 class="sign-up-form__title">Реєстрація</h2>
        <label class="input">
          <span class="input__heading">Повне ім'я</span>
          <input name="fullName" type="text" required />
          <span class="error-message" data-error-for="fullName"></span>
        </label>
        <label class="input">
          <span class="input__heading">Електронна пошта</span>
          <input name="email" type="email" required placeholder="example@gmail.com" />
          <span class="error-message" data-error-for="email"></span>
        </label>
        <label class="input">
          <span class="input__heading">Пароль</span>
          <input name="password" type="password" autocomplete="new-password" required />
          <span class="error-message" data-error-for="password"></span>
        </label>
        <button class="button" type="submit">
          Зареєструватися
        </button>
      </form>
      <span>
        Вже маєте акаунт?
        <a
          href="./sign-in.html"
          class="sign-up-form__link"
          >Увійти</a
        >
      </span>
    </main>
    <footer class="footer">
      <span class="footer__text">
       <img class="footer__icon" src="./images/heart.svg" alt="heart" />
      </span>
    </footer>
    <script src="./js/form_validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
